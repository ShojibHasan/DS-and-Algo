<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <p>JavaScript can change HTML content.</p>

    <script>
        let a = 10;
        for (i=1; i<=a;i++){
            
            document.getElementById("demo").innerHTML = 5*i;
        }
      
    </script>
  </body>
</html>
